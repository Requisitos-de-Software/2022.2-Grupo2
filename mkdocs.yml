site_name: Lichess

repo_name: "2022.2-Lichess"
repo_url: "https://github.com/Requisitos-de-Software/2022.2-Lichess"

copyright: "Copyright &copy; 2022 Lichess"

theme:
  name: material
  language: "pt"
  logo: img/logo.png
  favicon: img/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      toggle:
        icon: material/brightness-7
        name: Tema escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      toggle:
        icon: material/brightness-4
        name: Tema claro
  font:
    text: "Inter"
    code: "sans-serif"

  features:
    - tabs
    - navigation.section

